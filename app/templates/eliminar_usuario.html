{% extends "layout.html" %}
{% block content %}
<div class="form-container">
  <h2 class="form-title">Eliminar Empleado</h2>
  <form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.work_email.label(class="form-label") }}
      {{ form.work_email(class="form-control", size=20) }}
    </div>
    <div class="form-group">
      {{ form.submit(class="form-submit") }}
    </div>
  </form>
</div>
{% endblock %}
